<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:title="Students">>
<th:block layout:fragment="content">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Sections</h1>
    <p class="mb-4">List of all Sections </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">All Sections</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive"> <!-- th:if="${not #lists.isEmpty(users)}" -->
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Course</th>
                        <th>Faculty</th>
                        <th>Total Seats</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="section : ${sections}">
                        <td th:text="${section.course.getName()}"></td>
                        <td th:with="facultyName=${section.faculty.user.firstName}
                        + ' '+ ${section.faculty.user.lastName}"
                            th:text="${facultyName}"></td>
                        <td th:text="${section.numberOfSeats}"></td>
                        <td th:text="${section.block.startDate}"></td>
                        <td th:text="${section.block.endDate}"></td>
                        <td>
                            <button th:onclick="'enrollSection(\''+ ${section.id}+'\');'" id="unblock"
                                    class="btn btn-primary"><i
                                    class="fas fa-plus"></i> Enroll
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
    <script type="text/javascript">
        function enrollSection(sectionId) {
            swal({
                    title: "Are you sure want to enroll to this section?",
                    text: "This section will be set as your enrollment in this block",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonClass: "btn-success",
                    cancelButtonClass: "btn-danger",
                    confirmButtonText: "Confirm",
                    cancelButtonText: "Cancel",
                    closeOnConfirm: false,
                    closeOnCancel: false
                },
                function (isConfirm) {
                    let parameterObject = {};
                    parameterObject["sectionId"] = sectionId;
                    if (isConfirm) {
                        let request = $.ajax({
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            },
                            url: "/enroll-section",
                            method: "POST",
                            data: JSON.stringify(parameterObject),
                            dataType: "json"
                        });

                        request.done(function (data) {
                            console.log(data)
                            if (data === "OK") {
                                swal({
                                        title: "Success",
                                        text: "Enrollment successful!",
                                        type: "success",
                                        showCancelButton: false,
                                        confirmButtonClass: "btn-success",
                                        confirmButtonText: "Ok"
                                    },
                                    function () {
                                        window.location.reload();
                                        swal.hide();
                                    })
                            } else {
                                swal("Section enrollment failed. Try again.");
                            }

                        });

                        request.fail(function (data, textStatus, xhr) {
                            console.log("Request failed: " + textStatus + xhr.status);
                            swal("Section enrollment failed. Try again.");
                        });
                    } else {
                        swal.close();
                    }
                });
        };
    </script>
</th:block>
</html>
