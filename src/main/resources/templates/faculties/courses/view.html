<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:role="Faculty">>
<th:block layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Courses to teach</h1>
        <a th:href="@{/faculties/courses/create}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Selected courses to teach</a>
    </div>
    <!-- End Page Heading -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">All Courses</h6>

        </div>
        <div class="card-body">
            <div class="table-responsive" th:if="${not #lists.isEmpty(facultyCourses)}">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <!--<th>#</th>-->
                        <th>Block</th>
                        <th>Year</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Course</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="facultyCourse : ${facultyCourses}">
                        <!--<td th:text="${facultyCourse.id}"></td>-->
                        <td th:text="${facultyCourse.block.name}"></td>
                        <td th:text="${#temporals.monthName(facultyCourse.block.startDate)}"></td>
                        <td th:text="${facultyCourse.block.startDate}"></td>
                        <td th:text="${facultyCourse.block.endDate}"></td>
                        <td th:text="${facultyCourse.course.name}"></td>
                        <td>
                            <a th:href="@{/faculties/courses/edit/{id}(id=${facultyCourse.id})}"
                               class="btn btn-success btn-circle">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button th:onclick="'deleteFacultyCourse(\''+ ${facultyCourse.id}+'\');'"  id="unblock"
                                    class="btn btn-danger btn-circle"><i
                                    class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
    <script type="text/javascript">
        function deleteFacultyCourse(facultyCourseId) {
            swal({
                    title: "Are you sure want to delete this course selection?",
                    text: "This course selection will be removed from the system",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonClass: "btn-success",
                    cancelButtonClass: "btn-danger",
                    confirmButtonText: "Confirm",
                    cancelButtonText: "Cancel",
                    closeOnConfirm: false,
                    closeOnCancel: false
                },
                function (isConfirm) {
                    if (isConfirm) {
                        let request = $.ajax({
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            },
                            url: "/faculties/courses/delete/" + facultyCourseId,
                            method: "POST"
                        });

                        request.done(function () {
                            swal({
                                    title: "Success",
                                    text: "Deletion successful!",
                                    type: "success",
                                    showCancelButton: false,
                                    confirmButtonClass: "btn-success",
                                    confirmButtonText: "Ok"
                                },
                                function () {
                                    window.location.reload();
                                    swal.hide();
                                })
                        });

                        request.fail(function (jqXHR, textStatus) {
                            console.log("Request failed: " + textStatus);
                            swal("Course selection deletion failed. Try again. " + textStatus);
                        });
                    } else {
                        swal.close();
                    }
                });
        };
    </script>
</th:block>
</html>
