<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:role="Faculty">>
<th:block layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Faculty</h1>
        <a th:href="@{/faculties/create}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Create Faculty</a>
    </div>
    <!-- End Page Heading -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">All faculty</h6>

        </div>
        <div class="card-body">
            <div class="table-responsive" th:if="${not #lists.isEmpty(faculties)}">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Staff ID</th>
                        <th>Biography</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Account</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="faculty : ${faculties}">
                        <td th:text="${faculty.id}"></td>
                        <td th:text="${faculty.user.firstName}"></td>
                        <td th:text="${faculty.user.lastName}"></td>
                        <td th:text="${faculty.user.email}"></td>
                        <td th:text="${faculty.staffId}"></td>
                        <td th:text="${faculty.biography}"></td>
                        <td th:text="${faculty.startDate}"></td>
                        <td th:text="${faculty.endDate}"></td>
                        <td th:if="${faculty.user != null}" th:text="Yes"></td>
                        <td>
                            <a th:href="@{/faculties/edit/{id}(id=${faculty.id})}"
                               class="btn btn-success btn-circle">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button th:href="@{/faculties/delete/{id}(id=${faculty.id})}" id="unblock"
                                    class="btn btn-danger btn-circle"><i
                                    class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
