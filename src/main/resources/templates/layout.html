<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:insert="~{fragments/htmlhead}"/>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

<!-- Sidebar -->
<th:block layout:replace="~{fragments/navbar}"/>
<!-- End of Sidebar -->
    <!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">

        <!-- Topbar -->
        <th:block layout:replace="~{fragments/header}"/>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
            <th:block layout:fragment="content"/>
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

<th:block layout:replace="~{fragments/footer}"/>
<th:block layout:replace="~{fragments/body_scripts :: end}"/>
</div>
    <!-- End Content Wrapper -->
</div>
<!-- End Page Wrapper -->
</body>
</html>
