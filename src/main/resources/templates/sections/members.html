<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:title="Students">>
<th:block layout:fragment="content">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Students Enrolled</h1>
    <p class="mb-4">List of all Students Enrolled in <span th:text="${section.getCourse().getName()}"></span></p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Students Enrolled</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive"> <!-- th:if="${not #lists.isEmpty(users)}" -->
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="student : ${members}">
                        <td th:text="${student.user.firstName}"></td>
                        <td th:text="${student.user.lastName}"></td>
                        <td th:text="${student.registrationNumber}"></td>
                        <td th:text="${student.user.email}"></td>
                        <td>
                            <button th:onclick="|unEnrollStudentSection('${student.id}','${section.id}')|"
                                    id="unblock"
                                    class="btn btn-danger">Unenroll
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
    <script type="text/javascript">
        function unEnrollStudentSection(studentId, sectionId) {
            swal({
                    title: "Are you sure want to unenroll this student?",
                    text: "This student will be removed from the enrollment list",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonClass: "btn-success",
                    cancelButtonClass: "btn-danger",
                    confirmButtonText: "Confirm",
                    cancelButtonText: "Cancel",
                    closeOnConfirm: false,
                    closeOnCancel: false
                },
                function (isConfirm) {
                    if (isConfirm) {
                        let request = $.ajax({
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            },
                            url: "/unenroll-student-section/" + studentId + "/" + sectionId,
                            method: "POST",
                            dataType: "json"
                        });

                        request.done(function () {
                            swal({
                                    title: "Success",
                                    text: "Student Unenrolled successfully!",
                                    type: "success",
                                    showCancelButton: false,
                                    confirmButtonClass: "btn-success",
                                    confirmButtonText: "Ok"
                                },
                                function () {
                                    window.location.reload();
                                    swal.hide();
                                })
                        });

                        request.fail(function (jqXHR, textStatus) {
                            console.log("Request failed: " + textStatus);
                            swal("Student unenrollment failed. Try again. " + textStatus);
                        });
                    } else {
                        swal.close();
                    }
                });
        };
    </script>
</th:block>
</html>
