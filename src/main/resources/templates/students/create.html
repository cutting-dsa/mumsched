<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:title="Students">>
<th:block layout:fragment="content">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Add Student</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Add Students</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form class="user" action="#" th:action="@{/students}" th:object="${student}"
                      method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control form-control-user" id="firstName"
                               placeholder="First Name" name="firstName" th:field="*{firstName}">
                        <span th:if="${#fields.hasErrors('${student.firstName}')}"
                              th:errors="*{student.firstName}"
                              th:class="${#fields.hasErrors('${student.firstName}')} ? error">First Name Error</span>

                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control form-control-user" id="lastName"
                               placeholder="Last Name" name="lastName" th:field="*{lastName}">
                        <span class="validationError"
                              th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}">Last Name Error</span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control form-control-user" id="email"
                               placeholder="Email Address" name="email" th:field="*{email}">
                        <span class="validationError"
                              th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}">Email Error</span>
                    </div>

                    <div class="form-group">
                        <label>Select Entry</label>
                        <select name="entry" class="form-control" th:field="*{entryId}">
                            <option th:each="entry : ${entries}"
                                    th:value="${entry.id}" th:text="${entry.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Select Track</label>
                        <select name="track" class="form-control" th:field="*{track}">
                            <option th:each="track : ${tracks}"
                                    th:value="${track}" th:text="${track}"></option>
                        </select>
                    </div>
                    <button id="btnAdd" type="submit" class="btn btn-primary btn-user btn-block">Add Student
                    </button>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
