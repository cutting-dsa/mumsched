        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/index}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>
        <!-- Nav Item - Charts -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/index}">
                <i class="fas fa-fw fa-plus"></i>
                <span>Users</span>
            </a>
            <a class="nav-link" th:href="@{/index}">

            <a class="nav-link" th:href="@{/index}">

            </a>
            <a class="nav-link" th:href="@{/index}">
                <i class="fas fa-fw fa-plus"></i>
                <span>Courses</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
               aria-expanded="true" aria-controls="collapseTwo">
                <i class="fas fa-fw fa-users"></i>
                <span>Students</span>

            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">

                    <h6 class="collapse-header">Student actions:</h6>
                    <a class="collapse-item" th:href="@{/students}">All Students</a>
                    <a class="collapse-item" th:href="@{/students/add}">Add Student</a>
                </div>
            </div>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <form class="form-inline">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                </form>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <!-- Nav Item - Alerts -->
                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
                            <img class="img-profile rounded-circle"
                                 src="img/undraw_profile.svg">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                Profile
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Add Student</h1>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">All Students</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <!--                            <div th:if="${#fields.hasErrors()}">-->
                            <!--                                    <span class="validationError">-->
                            <!--                             Please correct the problems below and resubmit.-->
                            <!--                             </span>-->
                            <!--                            </div>-->
                            <form class="user" action="#" th:action="@{/students}" th:object="${student}"
                                  method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="firstName"
                                           placeholder="First Name" th:field="*{student.user.firstName}" required>
                                    <span class="validationError"
                                          th:if="${#fields.hasErrors('firstName')}"
                                          th:errors="*{student.user.firstName}">First Name Error</span>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="lastName"
                                           placeholder="Last Name" th:field="*{student.user.lastName}" required>
                                    <span class="validationError"
                                          th:if="${#fields.hasErrors('lastName')}"
                                          th:errors="*{student.user.lastName}">Last Name Error</span>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email"
                                           placeholder="Email Address" th:field="*{student.user.email}" required>
                                    <span class="validationError"
                                          th:if="${#fields.hasErrors('email')}"
                                          th:errors="*{student.user.email}">Email Error</span>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="regNo"
                                           placeholder="Registration Number" th:field="*{student.registration_number}" required>
                                    <span class="validationError"
                                          th:if="${#fields.hasErrors('registration_number')}"
                                          th:errors="*{student.registration_number}">Email Error</span>
                                </div>
                                <button id="btnAdd" type="submit" class="btn btn-primary btn-user btn-block">Update Student
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; MUMSched 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
