<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:role="Users">>
<th:block layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Users</h1>
            <a th:href="@{/users/create}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                    class="fas fa-download fa-sm text-white-50"></i> Create User</a>
        </div>
    <!-- End Page Heading -->

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">All Users</h6>

            </div>
            <div class="card-body">
                <div class="table-responsive" th:if="${not #lists.isEmpty(users)}">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <!--<th>#</th>-->
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="user : ${users}">
                            <!--<td th:text="${user.id}"></td>-->
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <a th:href="@{/users/edit/{id}(id=${user.id})}"
                                   class="btn btn-success btn-circle">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button th:onclick="'deleteUser(\''+ ${user.id}+'\');'"  id="unblock"
                                        class="btn btn-danger btn-circle"><i
                                        class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
    <script type="text/javascript">
        function deleteUser(userId) {
            swal({
                    title: "Are you sure want to delete this user?",
                    text: "This user will be deleted from the system",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonClass: "btn-success",
                    cancelButtonClass: "btn-danger",
                    confirmButtonText: "Confirm",
                    cancelButtonText: "Cancel",
                    closeOnConfirm: false,
                    closeOnCancel: false
                },
                function (isConfirm) {
                    if (isConfirm) {
                        let request = $.ajax({
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            },
                            url: "/users/delete/" + userId,
                            method: "POST"
                        });

                        request.done(function () {
                            swal({
                                    title: "Success",
                                    text: "Deletion successful!",
                                    type: "success",
                                    showCancelButton: false,
                                    confirmButtonClass: "btn-success",
                                    confirmButtonText: "Ok"
                                },
                                function () {
                                    window.location.reload();
                                    swal.hide();
                                })
                        });

                        request.fail(function (jqXHR, textStatus) {
                            console.log("Request failed: " + textStatus);
                            swal("User deletion failed. Try again. " + textStatus);
                        });
                    } else {
                        swal.close();
                    }
                });
        };
    </script>
</th:block>
</html>
